name: Build luci-app-xupnpd

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # 1. aarch64_generic（Rockchip armv8）
          - arch: aarch64_generic
            sdk_url: https://downloads.openwrt.org/releases/23.05.3/targets/rockchip/armv8
            sdk_file: openwrt-sdk-23.05.3-rockchip-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz

          # 2. 经典树莓派 3/4 64 位
          - arch: aarch64_cortex-a53
            sdk_url: https://downloads.openwrt.org/releases/23.05.3/targets/bcm27xx/bcm2710
            sdk_file: openwrt-sdk-23.05.3-bcm27xx-bcm2710_gcc-12.3.0_musl.Linux-x86_64.tar.xz

          # 3. x86_64 软路由
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/releases/23.05.3/targets/x86/64
            sdk_file: openwrt-sdk-23.05.3-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Extract SDK
        run: |
          wget -q ${{ matrix.sdk_url }}/${{ matrix.sdk_file }}
          tar -xf ${{ matrix.sdk_file }}
          mv openwrt-sdk-* openwrt-sdk

      - name: Copy package into SDK
        run: |
          cp -r $GITHUB_WORKSPACE/luci-app-xupnpd $GITHUB_WORKSPACE/openwrt-sdk/package/

      - name: Update & Install feeds
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        run: |
          cd openwrt-sdk
          make defconfig
          echo "CONFIG_PACKAGE_luci-app-xupnpd=m" >> .config
          make defconfig

      - name: Compile
        run: |
          cd openwrt-sdk
          make package/luci-app-xupnpd/compile V=s -j$(nproc)

      - name: Gather ipk
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts
          find $GITHUB_WORKSPACE/openwrt-sdk/bin -name '*xupnpd*.ipk' -exec cp {} $GITHUB_WORKSPACE/artifacts/ \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-xupnpd-${{ matrix.arch }}
          path: artifacts/

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
