name: Build luci-app-xupnpd

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # 1. aarch64_generic（rockchip armv8）
          # - arch: aarch64_generic
          #   sdk_url: https://mirror-03.infra.openwrt.org/releases/24.10.4/targets/armsr/armv8
          #   sdk_file: openwrt-sdk-24.10.4-armsr-armv8_gcc-13.3.0_musl.Linux-x86_64.tar.zst

          # # 2. 树莓派 3/4 64 位
          # - arch: aarch64_cortex-a53
          #   sdk_url: https://downloads.openwrt.org/releases/24.10.0/targets/bcm27xx/bcm2710
          #   sdk_file: openwrt-sdk-24.10.0-bcm27xx-bcm2710_gcc-13.3.0_musl.Linux-x86_64.tar.xz

          # 3. x86_64 软路由
          - arch: x86_64
            sdk_url: https://downloads.openwrt.org/releases/24.10.4/targets/x86/64
            sdk_file:  openwrt-sdk-24.10.4-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download & Extract SDK
        run: |
          wget -q ${{ matrix.sdk_url }}/${{ matrix.sdk_file }}
          mkdir -p openwrt-sdk
          tar -xf ${{ matrix.sdk_file }} -C openwrt-sdk --strip-components=1

      - name: Copy package into SDK
        run: |
          mkdir -p $GITHUB_WORKSPACE/openwrt-sdk/package/luci-app-xupnpd
          # 把仓库根目录里除 openwrt-sdk 以外的文件/目录拷过去
          rsync -a --exclude=openwrt-sdk $GITHUB_WORKSPACE/ $GITHUB_WORKSPACE/openwrt-sdk/package/luci-app-xupnpd/

      - name: Update & Install feeds
        run: |
          cd openwrt-sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        run: |
          cd openwrt-sdk
          make defconfig
          echo "CONFIG_PACKAGE_luci-app-xupnpd=m" >> .config
          make defconfig

      - name: Compile
        run: |
          cd openwrt-sdk
          make package/luci-app-xupnpd/compile V=s -j$(nproc)

      - name: Gather ipk
        run: |
          mkdir -p $GITHUB_WORKSPACE/artifacts
          find $GITHUB_WORKSPACE/openwrt-sdk/bin -name '*xupnpd*.ipk' -exec cp {} $GITHUB_WORKSPACE/artifacts/ \;

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-xupnpd-${{ matrix.arch }}
          path: artifacts/

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
